<!DOCTYPE html>

<html>
<head>
    <title>Smart Email Assistant (Gemini)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial; margin: 40px; max-width: 600px; }
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0; font-size: 16px;
        }
        button {
            padding: 12px 20px; background: royalblue; color: white;
            border: none; cursor: pointer; font-size: 16px;
        }
        pre {
            background: #f5f5f5; padding: 20px; white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Smart Email Assistant </h2>

<label>Recipient:</label>
<input id="recipient" placeholder="Enter recipient name">

<label>Purpose:</label>
<textarea id="purpose" placeholder="Why are you writing this email?"></textarea>

<label>Email Category:</label>
<select id="category">
    <option value="professional">Professional</option>
    <option value="casual">Casual</option>
    <option value="relative">Relative</option>
</select>

<button onclick="generateEmail()">Generate Email</button>

<h3>Generated Email:</h3>
<pre id="result"></pre>

<script>
async function generateEmail() {
    const data = {
        recipient: document.getElementById("recipient").value,
        purpose: document.getElementById("purpose").value,
        category: document.getElementById("category").value
    };

    // Use a relative URL so the page works regardless of the server port/origin
    const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    if (!res.ok) {
        document.getElementById("result").textContent = 'Error: ' + res.status + ' ' + res.statusText;
        return;
    }

    const result = await res.json();
    document.getElementById("result").textContent = result.email;
}
</script>

</body>
</html>
